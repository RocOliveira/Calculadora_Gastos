<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Gastos Mensais</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Gastos Mensais</h1>

    <form id="formulario-gasto">
        <input type="text" id="descricao" placeholder="Descrição" required />
        <input type="number" id="valor" placeholder="Valor" step="0.01" required />
        <input type="text" id="categoria" placeholder="Categoria" required />
        <button type="submit">Adicionar Gasto</button>
      </form>
  
      <h2>Insira seu gasto diário:</h2>
      <table id="tabela-gastos">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Categoria</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
  
      <h3>Total do Mês: R$ <span id="total">0.00</span></h3>
    </div>
  
    <script src="script.js"></script>
  </body>
  </html>
